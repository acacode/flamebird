extends:
  - standard
  - standard-react
  - prettier
  - prettier/standard
  - prettier/react

parser: babel-eslint

plugins:
  - standard
  - prettier

env:
  browser: true

rules:
  prettier/prettier:
    - error
    - trailingComma: es5
      singleQuote: true
      semi: false

  # TODO: The following rules should be removed incrementally in order to fully
  # integrate lint rules from the Standard ESLint config and Prettier

  # React Rules
  react/no-unused-prop-types: off
