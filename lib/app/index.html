<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>flamebird</title>
    <link rel="shortcut icon" href="logo.png" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jss-insertion-point-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i|Source+Sans+Pro:600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.smallscreens.css" media="screen and (max-width: 923px)">
</head>

<body>
    <div class="wrapper active-tab-procfile">
        <header>
            <span class="title">flamebird</span>
            <img src="logo2_small.png" alt="flamebird" class="logo"/>
            <div class="main-buttons">
                <button class="main-button toggle color" onclick="global.switchTheme()">
                    <i class="fas fa-adjust"></i>
                    <span>theme</span>
                </button>
                <button class="main-button toggle resize" onclick="global.toggleResize()">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span>fullscreen</span>
                </button>
                <button class="main-button toggle hot-keys" onclick="global.toggleHotKeys()">
                    <i class="far fa-keyboard"></i>
                    <span>hotkeys</span>
                </button>
                <button class="main-button run" onclick="global.runAllTasks()"><span>run all</span></button>
                <button class="main-button stop" onclick="global.stopAllTasks()"><span>stop all</span></button>
            </div>
            <span class="tabs">
                <button class="tab" id="npm" onclick="global.handleClickTab('npm')">npm</button>
                <button class="tab active" id="procfile" onclick="global.handleClickTab('procfile')">procfile</button>
            </span>
        </header>
		<button class="tasks-button" onclick="global.showTaskList()">
            <i class="fas"></i>
        </button>
        <section id="tasks"></section>
        <section id="task-logs"></section>
        <button class="logs-button scroll-top" onclick="global.getLogger().scrollTo('top')">
            <i class="fas fa-angle-double-down"></i>
        </button>
        <button class="logs-button clear" onclick="global.clearLogs()">
            <i class="fas fa-eraser"></i>
        </button>
        <button class="logs-button autoscroll active" onclick="global.triggerScrollWatcher()">
            <i class="fas fa-angle-double-down"></i>
        </button>
    </div>
    <script src="libs/axios.js"></script>
    <script src="libs/lodash.core.min.js"></script>
    <script src="libs/ansi_up.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="scripts/dom_utils.js"></script>
    <script src="scripts/file_loader.js"></script>
    <script src="scripts/task_list.js"></script>
    <script src="scripts/weblogger.js"></script>
    <script src="main.js"></script>
</body>

</html>
